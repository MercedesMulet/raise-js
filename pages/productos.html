<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- FONT RUBIK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FONT CLASH DISPLAY -->
    <link href="https://api.fontshare.com/css?f[]=clash-display@200,300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Raise | Cortadores de Llaves | Productos</title>
</head>

<body>
    <div class="cart-bar">
        <div class="icons">
            <a href="https://wa.me/+5215566586646" target="blank"><i class="social-icon fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/raise.cortadores" target="blank"><i
                    class="social-icon fab fa-facebook"></i></a>
            <i id="cartNav" class="cart-icon fas fa-shopping-cart"></i>
        </div>
    </div>
    <header class="container">
        <nav class="nav-main">
            <a href="../index.html"><img src="../img/logo-raise.png" alt="Logo Raise Cortadores México"
                    class="nav-brand"></a>
            <input type="checkbox" id="check">
            <label for="check" class="check-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="paquetes.html">Paquetes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <ul class="nav-menu-right">
                <li>
                    <a href="#">
                        <i id="search" class="fas fa-search"></i>
                    </a>
                    <input class="search-input"></input>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner-products">
            <h2>Conoce nuestras promos</h2>
            <hr>
        </div>

        <div class="ecom">
            <aside class="aside">
                <div id="cartList" class="cart-list">
                    <h3>Carrito</h3>
                    <table id="cartTable" class="cart-table">
                        <thead>
                            <tr class="row-one">
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Resumen</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="cartContent">
                        </tbody>
                    </table>
                    <div class="total-row">
                        <p>Total:</p>
                        <div id="totalCart">$0</div>
                    </div>
                    <!-- Boton comprar -->
                    <div id="purchaseDiv" class="purchase">
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="closeIcon btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"><i class="fas fa-times"></i></button>
                                    <h5 class="modal-title" id="exampleModalLabel">Gracias por su compra!</h5>
                                </div>
                                <div class="modal-body">Su pedido será procesado y enviado en unos minutos.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn-cerrar btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="filter-list">
                    <h3>Filtros</h3>
                    <p>Tipo de cortador:</p>
                    <label for="discos">
                        <input type="radio" name="productos" value="discos" id="discos">
                        <span>Discos</span>
                    </label>
                    <label for="cortadores">
                        <input type="radio" name="productos" value="cortadores" id="cortadores">
                        <span>Cortadores</span>
                    </label>
                    <label for="guias">
                        <input type="radio" name="productos" value="guias" id="guias">
                        <span>Guías</span>
                    </label>
                    <label for="todo">
                        <input type="radio" name="productos" value="todo" id="todo">
                        <span>Mostrar todo</span>
                    </label>
                </div>
            </aside>

            <div id="ecomSection" class="ecom-section"></div>

        </div>

        <button class="top-btn">Subir<i class="fas fa-angle-double-right"></i></button>

    </main>

    <footer id="footer">
        <p>© Raise Mexico 2021. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cards.js"></script>
    <script src="../js/cart.js"></script>


</body>

</html>
